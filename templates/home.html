    async function createKey() {
        let key = await window.crypto.subtle.generateKey(
            {
                name: "AES-CBC",
                length: 256
            },
            true,
            ["encrypt", "decrypt"]
        );
        const exported = await window.crypto.subtle.exportKey("raw", key);
        document.getElementById("generatedKey").innerHTML = "Key:  " + new Uint8Array(exported);
        return key;
    }

    async function encrypt(iv, key, encodedNote) {
        let result = await window.crypto.subtle.encrypt(
            {
                name: "AES-CBC",
                iv: iv
            },
            key,
            encodedNote
        )
        console.log("Result: " +result)
        var decoder = new TextDecoder("utf-8");

        let cipherTextRaw = decoder.decode(result);

        let buffer = new Uint8Array(result);

        let cipherTextArr = `${buffer}...[${result.byteLength} bytes total]`;
        document.getElementById("cryptTextArea").value =
            "Krypteret besked: " + cipherTextRaw;

        document.getElementById("encodedTextArea").value =
            "Krypteret besked: " + cipherTextArr;

    }
